<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Link Detector</title>
    <style>
        body {
            width: 350px;
            min-height: 200px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 18px;
            text-align: center;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        input[type="text"]:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 12px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #218838;
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        #result {
            min-height: 40px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-safe {
            color: #28a745;
            font-weight: bold;
        }

        .result-unsafe {
            color: #ff6b6b;
            font-weight: bold;
        }

        .loading {
            color: #ffc107;
        }

        .error {
            color: #ff6b6b;
        }

        .status {
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Phishing Link Detector</h1>
        
        <div class="input-group">
            <label for="urlInput">Enter URL to check:</label>
            <input type="text" id="urlInput" placeholder="https://example.com" />
            <button id="checkButton">Check URL</button>
        </div>
        
        <div id="result">
            Enter a URL above to check for phishing
        </div>
        
        <div class="status">
            <div id="pageStatus">Click "Check URL" to analyze a link</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
